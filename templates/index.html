<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoiceGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f6f8fb;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      padding: 1.5rem 2rem 1rem 2rem;
      font-weight: bold;
      font-size: 1.7rem;
      letter-spacing: -1px;
      background: #fff;
      border-bottom: 1px solid #e4e6eb;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .header .logo {
      color: #4376ee;
      font-size: 2.2rem;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: 2rem auto;
      gap: 2rem;
      padding: 0 2rem;
    }
    .main {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px rgba(42,46,65,0.06);
      padding: 2rem;
      margin-bottom: 0.7rem;
    }
    .card label {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 0.7rem;
      display: block;
      color: #1d2233;
    }
    textarea {
      width: 100%;
      min-height: 110px;
      border: 1.5px solid #e0e3ec;
      border-radius: 0.7rem;
      padding: 1rem;
      font-size: 1.1rem;
      resize: vertical;
      margin-bottom: 0.5rem;
      background: #f7fafd;
      color: #1d2233;
      box-sizing: border-box;
    }
    .actions {
      display: flex;
      gap: 0.7rem;
      margin-bottom: 0.2rem;
    }
    .actions button, .actions .info {
      background: none;
      border: none;
      color: #4376ee;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0 0.4rem;
      border-radius: 0.4rem;
      transition: background 0.1s;
    }
    .actions button:hover {
      background: #eef3fc;
    }
    .char-count {
      color: #9ea6ba;
      font-size: 0.95rem;
      float: right;
    }
    .sidebar {
      flex: 1;
      min-width: 290px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .select-card, .status-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px rgba(42,46,65,0.06);
      padding: 1.5rem 2rem;
      margin-bottom: 0.7rem;
    }
    .select-card label {
      font-weight: 600;
      font-size: 1rem;
      display: block;
      margin-bottom: 0.2rem;
      color: #1d2233;
    }
    select, .select-card button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.9rem 0.8rem;
      font-size: 1rem;
      border-radius: 0.7rem;
      border: 1.5px solid #e0e3ec;
      background: #f7fafd;
      color: #1d2233;
    }
    .select-card button {
      background: #4376ee;
      color: #fff;
      font-weight: 600;
      border: none;
      margin-bottom: 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .select-card button:disabled {
      background: #bfd3fa;
      cursor: not-allowed;
    }
    .status-card {
      font-size: 1.05rem;
      color: #68748a;
      margin-top: 1.3rem;
    }
    .audio-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .audio-controls audio {
      width: 80%;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        padding: 0 0.7rem;
        gap: 0.7rem;
      }
      .sidebar {
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">ðŸ”Š</span> VoiceGen
  </div>
  <div class="container">
    <div class="main">
      <div class="card">
        <label for="tts-text">Text Input</label>
        <textarea id="tts-text" placeholder="Type or paste your text here..."></textarea>
        <div class="actions">
            <button id="pasteBtn" title="Paste from clipboard">Paste</button>
            <button id="clearBtn" title="Clear input">Clear</button>
            <label for="fileInput" style="background: none; color: #4376ee; cursor: pointer; margin:0 0.2rem;">
              <input type="file" id="fileInput" accept=".txt" style="display:none;">
              Upload File
            </label>
            <span class="char-count" id="charCount">0 characters</span>
          </div>
          <div id="dropArea" style="border:2px dashed #bfd3fa; border-radius: 0.7rem; padding: 1.2rem; text-align: center; color:#4376ee; margin-top:10px; font-size:1rem; background: #f7fafd; display: none;">
            Drag & drop a text file here
        </div>
      </div>
      <div class="card" id="audioCard" style="display:none;">
        <label>Audio Controls</label>
        <div class="audio-controls">
          <audio id="tts-audio" controls></audio>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="select-card">
        <label for="model">Model</label>
        <select id="model" disabled>
          <option value="tacotron2-DDC">Tacotron2-DDC</option>
        </select>
        <button id="generateBtn">Generate Speech</button>
      </div>
      <div class="status-card" id="status">
        No generation in progress
      </div>
    </div>
  </div>
  <script>
    const textArea = document.getElementById('tts-text');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const charCount = document.getElementById('charCount');
    const generateBtn = document.getElementById('generateBtn');
    const status = document.getElementById('status');
    const audioCard = document.getElementById('audioCard');
    const audioElem = document.getElementById('tts-audio');
    
    // Character counter
    textArea.addEventListener('input', () => {
      charCount.textContent = `${textArea.value.length} character${textArea.value.length !== 1 ? 's' : ''}`;
    });

    // Paste from clipboard
    pasteBtn.onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        textArea.value = text;
        charCount.textContent = `${text.length} character${text.length !== 1 ? 's' : ''}`;
      } catch {
        alert('Clipboard access denied.');
      }
    };
    clearBtn.onclick = () => {
      textArea.value = '';
      charCount.textContent = '0 characters';
      audioCard.style.display = 'none';
      status.textContent = "No generation in progress";
    };

    // Handle Generate Speech (calls your backend API using a relative URL)
    generateBtn.onclick = async () => {
    const text = textArea.value.trim();
    if (!text) {
        status.textContent = "Please enter some text!";
        return;
    }
    status.textContent = "Generating speech...";

    try {
        // POST to a *relative* URL - works with any domain if /api/tts is routed to your backend!
        const response = await fetch('/api/tts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
        });
        if (!response.ok) {
        status.textContent = "Error generating speech.";
        return;
        }

        // Get audio blob and play it
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        audioElem.src = url;
        audioCard.style.display = "block";
        status.textContent = "Done!";
        audioElem.play();
    } catch (e) {
        status.textContent = "Speech synthesis error.";
    }
    };
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');

    // Show drop area on drag
    textArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.style.display = 'block';
    });

    // Hide drop area on dragleave
    textArea.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropArea.style.display = 'none';
    });

    // Drop file into dropArea
    dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.style.background = "#eaf3ff";
    });
    dropArea.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropArea.style.background = "#f7fafd";
    });
    dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.style.display = 'none';
    dropArea.style.background = "#f7fafd";
    const file = e.dataTransfer.files[0];
    if (file && file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = (evt) => {
        textArea.value = evt.target.result;
        charCount.textContent = `${textArea.value.length} character${textArea.value.length !== 1 ? 's' : ''}`;
        };
        reader.readAsText(file);
    } else {
        alert('Please upload a .txt file');
    }
    });

    // Handle file input (button)
    fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file && file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = (evt) => {
        textArea.value = evt.target.result;
        charCount.textContent = `${textArea.value.length} character${textArea.value.length !== 1 ? 's' : ''}`;
        };
        reader.readAsText(file);
    } else {
        alert('Please upload a .txt file');
    }
    });

  </script>
</body>
</html>
